<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IL Time Tracker</title>
    <style>
        @font-face {
            font-family: 'Delfino';
            src: url('assets/fonts/Delfino.ttf') format('truetype');
        }
        @font-face {
            font-family: 'SMSScript';
            src: url('assets/fonts/SMSScript.ttf') format('truetype');
        }
        html {
            height: 100%;
            background: url('assets/background/p5 nurse.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 0;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Added to position the home link */
        }
        .container {
            font-family: 'Delfino', Arial, sans-serif;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .input-box {
            padding: 12px;
            font-size: 22px;
            font-family: 'SMSScript', Arial, sans-serif;
            width: 120px;
            margin: 10px;
            text-align: center;
            transition: border 0.3s;
        }
        .button {
            padding: 12px 24px;
            margin: 5px;
            font-size: 20px;
            font-family: 'Delfino', Arial, sans-serif;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.95);
        }
        #goodBtn {
            background-color: #4CAF50;
            color: white;
        }
        #badBtn {
            background-color: #f44336;
            color: white;
        }
        #resetBtn {
            background-color: #808080;
            color: white;
        }
        .number {
            font-family: 'SMSScript', Arial, sans-serif;
            font-size: 22px;
            transition: all 0.3s;
        }
        .highlight {
            text-shadow: 0 0 5px white;
            transform: scale(1.1);
        }
        .shake {
            animation: shake 0.5s;
        }
        .pulse {
            animation: pulse 0.5s;
        }
        h2 {
            color: white;
            margin: 10px 0;
            font-size: 28px;
        }
        p {
            color: white;
            margin: 10px 0;
            font-size: 20px;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Delfino', Arial, sans-serif;
            font-size: 48px;
            color: white;
            text-decoration: none;
            z-index: 2;
            text-shadow: 2px 2px 2px #000;
        }
        .home-link:hover {
            color: #ddd;
            text-shadow: 2px 2px 2px #000;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <a href="https://zeldocto.github.io/" class="home-link">home</a>
    <div class="container">
        <h2>IL Time Tracker</h2>
        <input type="text" id="timeInput" class="input-box" placeholder="0:00.000" pattern="\d+:\d{2}\.\d{3}|\d+\.\d{2,3}">
        <br>
        <button id="goodBtn" class="button" onclick="addTime('good')">Good</button>
        <button id="badBtn" class="button" onclick="addTime('bad')">Bad</button>
        <br>
        <button id="resetBtn" class="button" onclick="resetAll()">Reset</button>
        <p>Good Count: <span id="goodCount" class="number">0</span></p>
        <p>Bad Count: <span id="badCount" class="number">0</span></p>
        <p>Streak: <span id="streakCount" class="number">0</span></p>
        <p>Success: <span id="successPercent" class="number">0%</span></p>
        <p>Average Time: <span id="averageTime" class="number">0:00.000</span></p>
    </div>

    <script>
        let goodCount = 0;
        let badCount = 0;
        let streakCount = 0;
        let totalMilliseconds = 0;
        let totalAttempts = 0;

        function timeToMilliseconds(timeStr) {
            let minutes = 0;
            let seconds = 0;
            let millis = 0;

            if (timeStr.includes(':')) {
                const [minSec, millisPart] = timeStr.split('.');
                const [min, sec] = minSec.split(':');
                minutes = parseInt(min);
                seconds = parseInt(sec);
                millis = parseInt(millisPart);
            } else {
                const [sec, millisPart] = timeStr.split('.');
                seconds = parseInt(sec);
                millis = parseInt(millisPart);
            }

            return (minutes * 60000) + (seconds * 1000) + millis;
        }

        function millisecondsToTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            return `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        }

        function interpolateColor(percent) {
            const goodColor = { r: 0x24, g: 0xdb, b: 0x11 }; // #24db11
            const badColor = { r: 0xf1, g: 0x1e, b: 0x1e };  // #f11e1e
            const ratio = percent / 100;
            
            const r = Math.round(badColor.r + (goodColor.r - badColor.r) * ratio);
            const g = Math.round(badColor.g + (goodColor.g - badColor.g) * ratio);
            const b = Math.round(badColor.b + (goodColor.b - badColor.b) * ratio);
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function updateCounterColor(elementId, value, defaultColor) {
            const element = document.getElementById(elementId);
            element.style.color = value === 0 ? 'white' : defaultColor;
        }

        function highlightElement(elementId) {
            const element = document.getElementById(elementId);
            element.classList.add('highlight');
            setTimeout(() => element.classList.remove('highlight'), 300);
        }

        function updateSuccessPercent() {
            const total = goodCount + badCount;
            const percent = total === 0 ? 0 : Math.round((goodCount / total) * 100);
            const successElement = document.getElementById('successPercent');
            successElement.textContent = `${percent}%`;
            successElement.style.color = percent === 0 ? 'white' : interpolateColor(percent);
            highlightElement('successPercent');
        }

        function addTime(type) {
            const timeInput = document.getElementById('timeInput');
            const timeValue = timeInput.value;
            if (!timeValue.match(/^\d+:\d{2}\.\d{3}$/) && !timeValue.match(/^\d+\.\d{2,3}$/)) {
                timeInput.classList.add('shake');
                setTimeout(() => timeInput.classList.remove('shake'), 500);
                alert('Please enter time in format "minutes:seconds.milliseconds" (e.g., 1:23.456) or "seconds.milliseconds" (e.g., 30.26)');
                return;
            }

            const timeMs = timeToMilliseconds(timeValue);
            totalMilliseconds += timeMs;
            totalAttempts++;

            if (type === 'good') {
                goodCount++;
                streakCount++;
                document.getElementById('goodCount').textContent = goodCount;
                document.getElementById('streakCount').textContent = streakCount;
                updateCounterColor('goodCount', goodCount, '#24db11');
                updateCounterColor('streakCount', streakCount, '#fffb00');
                highlightElement('goodCount');
                highlightElement('streakCount');
            } else {
                badCount++;
                streakCount = 0;
                document.getElementById('badCount').textContent = badCount;
                document.getElementById('streakCount').textContent = streakCount;
                updateCounterColor('badCount', badCount, '#f11e1e');
                updateCounterColor('streakCount', streakCount, '#fffb00');
                highlightElement('badCount');
                highlightElement('streakCount');
            }

            const averageMs = totalMilliseconds / totalAttempts;
            document.getElementById('averageTime').textContent = millisecondsToTime(Math.round(averageMs));
            highlightElement('averageTime');
            updateSuccessPercent();
            timeInput.value = '';
        }

        function resetAll() {
            goodCount = 0;
            badCount = 0;
            streakCount = 0;
            totalMilliseconds = 0;
            totalAttempts = 0;
            
            document.getElementById('goodCount').textContent = '0';
            document.getElementById('badCount').textContent = '0';
            document.getElementById('streakCount').textContent = '0';
            document.getElementById('averageTime').textContent = '0:00.000';
            document.getElementById('successPercent').textContent = '0%';
            
            updateCounterColor('goodCount', 0, '#24db11');
            updateCounterColor('badCount', 0, '#f11e1e');
            updateCounterColor('streakCount', 0, '#fffb00');
            document.getElementById('successPercent').style.color = 'white';
            document.getElementById('timeInput').value = '';

            const resetBtn = document.getElementById('resetBtn');
            resetBtn.classList.add('pulse');
            setTimeout(() => resetBtn.classList.remove('pulse'), 500);
        }

        window.onload = function() {
            updateCounterColor('goodCount', goodCount, '#24db11');
            updateCounterColor('badCount', badCount, '#f11e1e');
            updateCounterColor('streakCount', streakCount, '#fffb00');
            updateSuccessPercent();
        };
    </script>
</body>
</html>
