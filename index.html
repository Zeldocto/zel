<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeldocto</title>
    <style>
        @font-face {
            font-family: 'Delfino';
            src: url('assets/fonts/Delfino.ttf') format('truetype');
        }
        @font-face {
            font-family: 'SMSScript';
            src: url('assets/fonts/SMSScript.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif; /* Fallback font */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-family: 'Delfino', Arial, sans-serif; /* Delfino for the title */
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            font-family: 'SMSScript', Arial, sans-serif; /* SMSScript for links */
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zeldocto</h1>
        <a href="https://twitter.com/zeldocto" class="link">Twitter</a>
        <a href="https://instagram.com/zeldocto" class="link">Instagram</a>
        <a href="https://twitch.tv/zeldocto" class="link">Twitch</a>
        <a href="https://youtube.com/@zeldocto" class="link">YouTube</a>
    </div>
</body>
</html>
