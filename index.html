<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeldocto</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <style>
        @font-face {
            font-family: 'Delfino';
            src: url('assets/fonts/Delfino.ttf') format('truetype');
        }
        @font-face {
            font-family: 'SMSScript';
            src: url('assets/fonts/SMSScript.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        h1 {
            font-family: 'Delfino', Arial, sans-serif;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            font-family: 'SMSScript', Arial, sans-serif;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .link:hover {
            background-color: #0056b3;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Delfino', Arial, sans-serif;
            font-size: 48px;
            color: white;
            text-decoration: none;
            z-index: 2;
            /* Add 2px black stroke using text-shadow */
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,  
                -2px  2px 0 #000,  
                 2px  2px 0 #000,
                -2px  0px 0 #000,  
                 2px  0px 0 #000,
                 0px -2px 0 #000,  
                 0px  2px 0 #000;
        }
        .home-link:hover {
            color: #ddd;
            /* Maintain stroke on hover with slightly lighter text */
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,  
                -2px  2px 0 #000,  
                 2px  2px 0 #000,
                -2px  0px 0 #000,  
                 2px  0px 0 #000,
                 0px -2px 0 #000,  
                 0px  2px 0 #000;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="assets/background/p3r.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="https://zeldocto.github.io/" class="home-link">home</a>
    <div class="container">
        <h1>Zeldocto</h1>
        <a href="https://x.com/zeldocto" class="link">X</a>
        <a href="https://twitch.tv/zeldocto" class="link">Twitch</a>
        <a href="https://youtube.com/@zeldocto" class="link">YouTube</a>
        <a href="/iltool.html" class="link">IL Tool</a>
    </div>
</body>
</html>
